{% extends 'base.html' %}
{% load static %}


{% block content %}

<br>
<br>
<br>
<br>
<br>
<br>
<br><br>

<div class="row text-center">
    <div class="col-lg-12">
        <h2>Login Now</h2>
        <br>
        <br>
        <br><br>

    </div>
</div>

<style>
    input {

        text-align: center;
        max-width: 60%;
        margin: auto;
    }


    @media screen and (max-width:800px) {


        input {

            text-align: center;
            max-width: 97%;
            margin: auto;
        }

    }
</style>
<!-- ================ contact section start ================= -->
<div class="container">
    <div class="row text-center">

        <div class="col-12 text-center">
            {% if messages %}

            {% for message in messages %}
            <div class=" alert alert-info">
                {{ message }}
            </div>
            {% endfor %}

            {% endif %}
            <form class="text-center" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="text-center">

                    <div class="form-group">
                        <input class="form-control valid" name="email" id="email" type="email"
                            placeholder="Enter your Email">
                    </div>

                    <br>

                    <div class="form-group">
                        <input class="form-control valid" name="password" id="password" type="password"
                            placeholder="Enter Your Password ">
                    </div>

                </div>
                {% if forget == True %}
                <div class="form-group row mt-3 text-center justify-content-center">

                    <div class="col-md-3 mt-3">
                        <button type="submit" class="button button-contactForm boxed-btn">Login</button>
                    </div>

                    <div class="col-md-6 mt-3">
                        <a href="{% url 'forget_password' %}" class="button button-contactForm boxed-btn">Forgot
                            Password?</a>
                    </div>


                </div>
                {% else %}

                <div class="form-group mt-3">

                    <button type="submit" class="button button-contactForm boxed-btn">Login</button>




                </div>

                {% endif%}

            </form>
        </div>
    </div>
</div>
<!-- ================ contact section end ================= -->
{% endblock %}
